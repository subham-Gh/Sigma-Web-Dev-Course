<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: inset 10px 5px 15px 5px #888888;
      }

      .text-element {
        text-shadow: 2px 2px 4px red;
        outline: 2px solid black;
        border: 2px solid green;
        border-radius: 8px;
        outline-offset: 19px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text-element">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et odio
      quibusdam, corporis eum deserunt fugiat modi blanditiis quam vel eaque
      dolorum, tempora maxime!
    </p>
  </body>
</html>
